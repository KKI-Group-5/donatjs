name: Dummy CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging

jobs:
  ci-quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Automated Tests
        run: ./mvnw clean test

  dummy-deployment:
    needs: ci-quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Execute Dummy Deployment
        run: |
          echo "CI Quality Checks passed successfully"
          echo "Simulating deployment..."
          echo "Deployment successful"