name: Dummy CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging

jobs:
  ci-quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Updated to v4 for consistency

      - name: Set up JDK 21
        uses: actions/setup-java@v4 # Updated to v4 for better caching
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Automated Tests
        run: |
          chmod +x ./gradlew
          ./gradlew clean test

  dummy-deployment:
    needs: ci-quality-check
    runs-on: ubuntu-latest
    steps:
      - name: Execute Dummy Deployment
        run: |
          echo "CI Quality Checks passed successfully"
          echo "Simulating deployment..."
          echo "Deployment successful"